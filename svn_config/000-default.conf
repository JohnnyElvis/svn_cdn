<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	ServerName  ${SVN_FQDN}
	Timeout 60000
	KeepAlive On
	MaxKeepAliveRequests 0
	KeepAliveTimeout 60000
</VirtualHost>

